<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="../public/icon.svg" />
    <title>PsyCollective - Психологические инструменты и опросники</title>
    <meta name="description" content="Психологические инструменты и опросники для исследования личных ценностей и жизненных приоритетов" />
    <!-- Подсказываем UA и нативным контролам, что поддерживаем обе схемы -->
    <meta name="color-scheme" content="light dark" />
    <!-- Фикс первого кадра: фон сразу под нужную тему, ещё до загрузки CSS/JS -->
    <style>
      html { background: #F6EDE3; }       /* light-bg из палитры */
      html.dark { background: #0b1220; }  /* dark-bg из палитры */
    </style>
    <!-- No-flash of incorrect theme (NFT) -->
    <script>
      (function() {
        try {
          var saved = localStorage.getItem('theme');
          var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          var theme = saved ? saved : (prefersDark ? 'dark' : 'light');
          var root = document.documentElement;
          if (theme === 'dark') root.classList.add('dark'); else root.classList.remove('dark');
          // На всякий случай синхронно красим фон (пока не подгрузились токены)
          root.style.backgroundColor = theme === 'dark' ? '#0b1220' : '#F6EDE3';
        } catch (e) { /* no-op */ }
      })();
    </script>
  </head>
  <body>
    <noscript>
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #f8fafc;
        color: #334155;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        text-align: center;
        padding: 2rem;
      ">
        <div style="max-width: 500px; background: white; padding: 2rem; border-radius: 1rem; box-shadow: 0 10px 25px rgba(0,0,0,0.1);">
          <h1 style="color: #dc2626; margin-bottom: 1rem; font-size: 1.5rem;">⚠️ JavaScript Required</h1>
          <p style="margin-bottom: 1rem; line-height: 1.6;">
            Для работы PsyCollective необходимо включить JavaScript в вашем браузере.
          </p>
          <p style="margin-bottom: 1rem; line-height: 1.6;">
            <strong>PsyCollective requires JavaScript to function properly.</strong>
          </p>
          <p style="font-size: 0.9rem; color: #64748b; line-height: 1.5;">
            Please enable JavaScript in your browser settings and reload the page.<br>
            Пожалуйста, включите JavaScript в настройках браузера и перезагрузите страницу.
          </p>
        </div>
      </div>
    </noscript>
    <div id="root"></div>
    <script type="module" src="./main.tsx"></script>
  </body>
</html>
